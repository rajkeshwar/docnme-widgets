<dialog class="mdl-dialog ask-dialog">	    
    <div class="mdl-dialog__content ask_content">	
	    <div class="ask-step-one">
	    	<h4 class="mdl-dialog__title ask-dialog_title">Ask a question?</h4>
	    	<form action="#">
			  <div class="mdl-textfield mdl-js-textfield ask-textfield">
			    <textarea class="mdl-textfield__input" type="text" rows= "5"></textarea>
			    <label class="mdl-textfield__label" for="sample5">Text lines...</label>
			  </div>
			</form>
			<button class="mdl-button mdl-js-button mdl-button--icon" attachment>
			  <input type="file" name="attachment" class="ask__attachment">
			  <i class="material-icons">attach_file</i>
			</button>
			<div class="mdl-dialog__actions ask__actions">
		      <button class="mdl-button mdl-js-button mdl-button--icon" step="334">
			  	<i class="material-icons">send</i>
			  </button>
		    </div>
	    </div><!-- ask-step-one -->        
	</div><!-- mdl-dialog__content ask_content -->
    <div class="ask-step-three">
    	<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title">Title</span>
		      <!-- Add spacer, to align navigation to the right -->
		      <div class="mdl-layout-spacer"></div>
		      <!-- Navigation. We hide it in small screens. -->
		      <nav class="mdl-navigation mdl-layout--large-screen-only">
		        <!-- <a class="mdl-navigation__link" href="">Link</a> -->
		      </nav>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">Title</span>
		    <nav class="mdl-navigation">
		      <a class="mdl-navigation__link" href="">Link</a>
		      <a class="mdl-navigation__link" href="">Link</a>
		      <a class="mdl-navigation__link" href="">Link</a>
		    </nav>
		  </div>
		  <main class="mdl-layout__content">
		    <div class="page-content">
		    	<!-- Your content goes here -->
			    	<div class="left-logo">
			    		<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored logo">
						  <i class="material-icons">add</i>
						</button>
			    	</div>
					<div class="right-content">
						<h4>Dr. Aditya Agarwal</h4>
						<h5>Hyderabad</h5>
					</div>	
		    	</div>
		  </main>
		</div>
		<div class="step-next">
	      <button step="650" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored footer-btn">
		  	<i class="material-icons">send</i>
		  </button>
	    </div>
    </div><!-- ask-step-three -->
    <div class="mdl-dialog__content ask_content">  
    	<div class="ask-step-two">
	    	<h4 class="mdl-dialog__title ask-dialog_title">Please sign in</h4>
	    	<!-- Textfield with Floating Label -->
			<form action="#" class="ask-login__dialog">
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="username">
			    <label class="mdl-textfield__label" for="username">Username</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="password" id="password">
			    <label class="mdl-textfield__label" for="password">Password</label>
			  </div>
			</form>
			<button step="980" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			  	<i class="material-icons">send</i> Sign In
			</button>
	    </div><!-- ask-step-two -->
    </div>
    <div class="ask-step-four">
    	<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title">Title</span>
		      <!-- Add spacer, to align navigation to the right -->
		      <div class="mdl-layout-spacer"></div>
		      <!-- Navigation. We hide it in small screens. -->
		      <nav class="mdl-navigation mdl-layout--large-screen-only">
		        <!-- <a class="mdl-navigation__link" href="">Link</a> -->
		      </nav>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">Title</span>
		    <nav class="mdl-navigation">
		      <a class="mdl-navigation__link" href="">Link</a>
		      <a class="mdl-navigation__link" href="">Link</a>
		      <a class="mdl-navigation__link" href="">Link</a>
		    </nav>
		  </div>
		  <main class="mdl-layout__content">
		    <div class="page-content">
		    	<!-- Your content goes here -->
		    	<div class="table-wrapper">
		    		<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
					  <tbody>
					    <tr>
					      <td class="mdl-data-table__cell--non-numeric">Request reply within</td>
					      <td>6 Hrs</td>
					      <td>(450 INR)</td>
					    </tr>
					    <tr>
					      <td class="mdl-data-table__cell--non-numeric">Request reply within</td>
					      <td>2 Hrs</td>
					      <td>(600 INR)</td>
					    </tr>
					    <tr>
					      <td class="mdl-data-table__cell--non-numeric">Payment Gateway</td>
					      <td colspan="2">PayTm</td>
					    </tr>
					  </tbody>
					</table>
		    	</div>				    					
		    </div>
		  </main>
		  <div class="confirm-block">
		      <button class="mdl-button mdl-js-button mdl-button--raised close">
				  Cancel
			  </button>
			  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
				  Confirm
			  </button>
		    </div>
		</div>				
    </div><!-- ask-step-four -->
        
</dialog>
