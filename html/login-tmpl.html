<dialog class="mdl-dialog login-dialog">	    
    <div class="mdl-dialog__content">	
	    <div class="login-tab">
	    	<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
			  <div class="mdl-tabs__tab-bar login-reg__tab">
			      <a href="#login-panel" class="mdl-tabs__tab is-active">Login</a>
			      <a href="#register-panel" class="mdl-tabs__tab">Register</a>
			  </div>

			  <div class="mdl-tabs__panel is-active" id="login-panel">

			    <form action="#" class="login__dialog">
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="text" id="username">
				    <label class="mdl-textfield__label" for="username">Username</label>
				  </div>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="password" id="password">
				    <label class="mdl-textfield__label" for="password">Password</label>
				  </div>
				</form>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" step="660">
				  	<i class="material-icons">send</i> Sign In
				</button>
			  </div>
			  <div class="mdl-tabs__panel" id="register-panel">    
			    <form action="#" class="login__dialog">
			      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="text" id="fullname">
				    <label class="mdl-textfield__label" for="fullname">Fullname</label>
				  </div>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="text" id="username">
				    <label class="mdl-textfield__label" for="username">Username</label>
				  </div>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="text" id="username">
				    <label class="mdl-textfield__label" for="username">Username</label>
				  </div>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="email" id="email">
				    <label class="mdl-textfield__label" for="email">Email</label>
				  </div>
				</form>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored close">
				  	<i class="material-icons">send</i> Register
				</button>
			  </div>

			</div>
	    </div><!-- ask-step-one -->
        
	</div><!-- mdl-dialog__content ask_content -->
</dialog>
